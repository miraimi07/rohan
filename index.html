<!DOCTYPE html>
<html lang="fr">

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./service-worker.js')
      .then(() => console.log('Service worker enregistré'));
  }
</script>


  <head>
    <meta charset="UTF-8">
    <title>Spotify Desktop+</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">
    <script>
      // --- Forcer le mode desktop ---
      Object.defineProperty(navigator, 'userAgent', {
        value: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/119 Safari/537.36"
      });

      // --- Redirection vers Spotify après le chargement ---
      window.onload = () => {
        const iframe = document.createElement('iframe');
        iframe.src = "https://open.spotify.com";
        iframe.style.cssText = `
          border:none;
          width:100vw;
          height:100vh;
        `;
        document.body.appendChild(iframe);
      };
    </script>
  </head>
  <body style="margin:0;background:black;"></body>
</html>
